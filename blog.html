<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questtime</title>
    <!-- Фавиконки -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header id="header" class="header">
        <div class="header__wrapper container">
            <a href="/" class="logo"><img src="./assets/logo.svg" alt="logo" /></a>
            <nav class="header__nav">
                <ul class="header__nav-list text-black text-uppercase list-unstyled">
                    <li class="nav-list__item"><a href="/">Home</a></li>
                </ul>
            </nav>
            <div class="header__icons">
                <a href="#" class="header__cart">
                    <img src="./assets/icons/cart.svg" alt="product cart" />
                </a>
                <button class="header__burger" aria-label="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero section-decorated-light" id="hero"></section>
        <section class="blog-article__main section-common" id="productInfo"></section>
        <section class="blog-articles__sub section-common" id="productTabsInfo"></section>
        <section class="form section-common" id="form">
            <div class="container">
                <div class="form__wrapper">
                    <div class="form__text">
                        <h2 class="text-align">Keep Up with QuestTime</h2>
                        <h3 class="text-align">Subscribe to our Newsletter</h3>
                    </div>
                    <form>
                        <div class="form__content">
                            <div class="form__input">
                                <input class="name-input" type="text" placeholder="First Name" required>
                                <input class="adress-input" type="text" placeholder="Email Address" required>
                            </div>
                            <div class="form__button_wrapper">
                                <button class="btn-form btn" type="submit">Subscribe</button>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="agree" required>
                                <label for="agree">By subscribing, you agree to our <a href="/privacy-policy.html" target="_blank">Privacy Policy</a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper container">
            <div class="logo">
                <a href="/"><img src="./assets/logo.svg" alt="logo" /></a>
            </div>
            <nav class="footer__nav">
                <ul class="footer__nav-list">
                    <li class="nav-list__item"><a href="/">Home</a></li>
                </ul>
            </nav>
            <div class="footer__arrow">
                <a href="#header"><img src="./assets/icons/scroll-up.svg" alt="scroll up" /></a>
            </div>
        </div>
    </footer>

    <script type="module" src="./js/blog.js"></script>
</body>

</html>
